<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>地图选址</title>
    <style type="text/css">
        html{height:100%}
        body{height:100%;margin:0px;padding:0px}
        #container{height:100%}
    </style>

    <script type="text/javascript" src="http://192.168.74.189:9999/gisapi/getscript"></script>

    <script type="text/javascript" src="../static/jquery/jquery-1.11.3.min.js"></script>
    <!--<script type="text/javascript" src="../static/jquery/jquery-1.11.3.min.js"></script>-->
    <link rel="stylesheet" href="../mainMap/mainMap.css">
    <script type="text/javascript" src="mainMap.js"></script>

    <!---关于datatable的引用-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.js"></script>
    <script type="text/javascript" src="../static/popView/plug-in.min.js"></script>

    <!--关于提示框的引用-->
    <!--<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet"/>-->
    <link rel="stylesheet" href="../static/spop-gh-pages/dist/spop.min.css">
    <!--<link rel="stylesheet" href="../static/spop-gh-pages/src/styles.min.css">-->
    <script type="text/javascript" src="../static/spop-gh-pages/dist/spop.min.js"></script>
    <script type="text/javascript" src="../static/spop-gh-pages/src/prism.js"></script>
    <script type="text/javascript" src="../static/spop-gh-pages/src/scripts.min.js"></script>

    <!--关于选择框的引用-->
    <link rel="stylesheet" href="../static/ui-chose/ui-choose.css">
    <script type="text/javascript" src="../static/ui-chose/ui-choose.js"></script>

</head>

<body>
    <div id="container" >

        <div id="map"></div>

        <div class="check-box">
            <tr>
                <td>
                    <ul class="ui-choose" id="select-box">
                        <li value="1" class="selected">地址搜索</li>
                        <li value="2">名称搜索</li>
                        <li value="3">地图选址</li>
                    </ul>
                </td>
            </tr>
        </div>
        <div class="search-content" style="float: left;" >
            <!--<div style="float: left;width: 82px">-->
                <!--<select id="type" style="width: 82px;height:38px;font-size: 13px;font-family: Microsoft YaHei; background-color: #FFF;" >-->
                    <!--<option value="1">&nbsp;&nbsp;地址查询</option>-->
                    <!--<option value="2">&nbsp;&nbsp;名称查询</option>I-->
                <!--</select>-->
            <!--</div>-->
            <!--<div id="search-form"></div>-->
             <!--搜索框-->
            <input style="float: left;" id="searchInput" type="text" placeholder="输入地址搜索" />
            <div class="split">
            </div>
            <!-- 搜索按钮组 -->
            <div class="search-menu">
                <!-- loading动画 -->
                <div id="searchLoading" class="menu-btn el-icon-loading"></div>
                <!-- 搜索结果清空按钮 -->
                <div id="searchClear" class="menu-btn el-icon-close"></div>
                <!-- 搜索按钮 -->
                <div id="searchBtn" class="menu-btn el-icon-search" style="display:block;" onclick="">
                    <div class="icon"></div>
                    <!--搜索-->
                </div>
            </div>

            <div id="table-content">
                <table id="dataTable" class="" frame=vsides cellspacing="0" cellpadding="0" border="0" style="background: white;color: #36404e;">
                    <tbody style="">
                    </tbody>

                    <!--style="background: #cbe0fa"-->
                    <tfoot>
                    <tr>
                        <td colspan="2" style="color: #36404e;background: #ffca7f;">地址没找到?手动添加新地址</td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>

        <div id="addresView">
            <div class="top-label">
                &emsp;&emsp;
                当前地址：<span id="top-address"></span>
                <span style="float: right;position: absolute;top: 1px;right: 1px;" onclick="hideSelectView()">
                    <img class="close-image" style="height: 15px;width: 15px" src="../images/close.png">
                </span>
            </div>

            <ul id="tabs">
                <li><a href="#" title="tab1" style="display: block">无</a></li>
                <li><a href="#" title="tab2" style="display: block">无</a></li>
                <li><a href="#" title="tab3" style="display: block">无</a></li>
                <li><a href="#" title="tab4" style="display: block">无</a></li>
                <li><a href="#" title="tab5" style="display: block">无</a></li>
            </ul>

            <div id="content">
                <div id="tab1"></div>
                <div id="tab2"></div>
                <div id="tab3"></div>
                <div id="tab4"></div>
                <div id="tab5"></div>
            </div>
            <div class="tip">未找到地址？手动补全或修改以下地址后提交（需填写标准地址）</div>
            <div>
                <input id="submit-text" type="text" placeholder="例如：xx号/弄xx栋xx单元xx层xx室" value="">
                &emsp;
                <button class="submit-btn" onclick="showSuccessTip('下单成功')">下单</button>
            </div>

            <div id="tooltip" class="tipLabel"></div>
        </div>

        <div id="myDiv" class="myDiv" style="display: none;">
        </div>
        <div id="showHideBtn"
             style="position: fixed;
                    left: 400px;
                    top: 350px;
                    width: 45px;
                    height: 45px;
                    z-index: 1000;
                    cursor:pointer;
                    background:url(../images/onSwitch.png)">
        </div>


    </div>

    <script>
        $(document).ready(function() {

        });

    </script>
</body>
</html>
