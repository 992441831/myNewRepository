<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="UTF-8">
<title>测试接口</title>
<script type="text/javascript" src="../../static/jquery/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
//按网格移动地址
function test(){
	$.ajax({
		type: "get",
		dataType: "json",
		url:"/gisOptimize/module/actWarning/insertGrid.do",
		data:{
			name:'高考2',
			addr:'杭州第一高级中学',
			begintime:"2018-7-10 19-00-01",
			endtime:"2018-7-10 21-00-01",
			frequency:"每周",
			recorder:"张三",
			record_time:"2018-7-9 19-00-01",
			coordStr:"120.22325221316106,30.264244578161144,120.2252464515177,30.262996858253448,120.2233779759403,30.260704131173707,120.22106034757986,30.261967477273505,120.22325221316106,30.26424457816114"
		},
		success: function(result) 
		{
			console.log(result);
			var status=result.status;
			var res = $("#div");
			if(status==0){
				alert(result.msg);
			    res.append(JSON.stringify(result.newAddr));	
			    res.append("<br>");
			}
		},
		error: function(result) {
			alert("发送请求失败:状态码" + result.status);
		}
	});
}

function test2(){
	$.ajax({
		type: "get",
		dataType: "json",
		url:"/gisOptimize/module/actWarning/updateGridSHP.do",
		data:{
			actId: 10055,
			coordStr:"120.22745628321024,30.26151517006272,120.23122916658771,30.259955473886286,120.22972001323672,30.257491102928924,120.22580340096869,30.259300394030706,120.22745628321024,30.2615151700627"
		},
		success: function(result)
		{
			console.log(result);
			var status=result.status;
			var res = $("#div");
			if(status==0){
				alert(result.msg);
				res.append(JSON.stringify(result.newAddr));
				res.append("<br>");
			}
		},
		error: function(result) {
			alert("发送请求失败:状态码" + result.status);
		}
	});
}
</script>
</head>
<body>

	<input type="button" onclick="test();" value="测试" id="testBtn" style="margin-left:5px;"/><br/><br/>

<div id="div"></div>
</body>
</html>
